<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>ColorFont Master</title>
</head> 
<body>
    <div class="branding">
        <h1>ColorFont Master</h1>
    </div>
    <div class="titles">
        <h2>Select Option</h2>
    </div>
    
    <div class="options">
        <button type="submit" name="color-button" id="color-Button" class="button-66">Color</button>
        <button type="submit" name="font-button" id="font-Button" class="button-66">Font</button>
    </div>
    <div class="clipboardButton">
        <button type="submit" name="clipboardBtn" id="clipboardBtn" class="button-66">Copy</button>
    </div>

    <div class="color-selector">
        <div class="recent-colors">
            <h3>Recent Colors</h3>
        </div>
        <a class="clear-button">Clear All</a>
        
    </div>
    <ul class="all-colors hide"></ul>

    <div id="socialIcons">
        <a href="https://www.linkedin.com/in/samay-rathod-625a29230/" class="spaceBtwIcon" target="_blank">
            <i class="fa-brands fa-linkedin fa-beat fa-lg" style="color: #ffffff;"></i>
        </a>
        <a href="https://github.com/samay001" class="spaceBtwIcon" target="_blank">
            <i class="fa-brands fa-github fa-beat fa-lg" style="color: #ffffff;"></i>
        </a>
        <a href="" class="spaceBtwIcon" target="_blank">
            <i class="fa-brands fa-instagram fa-beat fa-lg" style="color: #ffffff;"></i>
        </a>
        
    </div>

    <script src="popup.js"></script>
</body>
</html>
